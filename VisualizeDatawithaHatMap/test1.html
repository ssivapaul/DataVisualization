<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>D3.js Time Axis - Month Based</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <svg width="800" height="100"></svg>
    <script>
      // Set up dimensions
      const width = 800;
      const height = 100;

      // Create SVG canvas
      const svg = d3.select("svg").attr("width", width).attr("height", height);

      // Define the time scale
      const xScale = d3
        .scaleTime()
        .domain([new Date(2020, 0, 1), new Date(2020, 11, 31)]) // Full year of 2023
        .range([50, width - 50]);

      // Define the bottom axis
      const xAxis = d3
        .axisBottom(xScale)
        .ticks(d3.timeMonth.every(4)) // Display ticks at monthly intervals
        .tickFormat(d3.timeFormat("%b")); // Format as abbreviated month name (e.g., "Jan", "Feb")

      // Append the axis to the SVG
      svg
        .append("g")
        .attr("transform", `translate(0,${height / 2})`)
        .call(xAxis);
    </script>
  </body>
</html>
